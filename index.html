<!doctype html>
<html lang="en" data-framework="surplus">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ionic surplus demo</title>

	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
	<link rel="stylesheet" href="src/global/variables.css"/>
	<link rel="stylesheet" href="dist/styles.css"/>

	<!-- splash screen -->
	<style class="loading">
		html:not(.hydrate) body {
			display: initial !important;
		}

		.loading {
			display: flex;
			flex-direction: column;
			text-align: center;
		}

		body.dark .loading {
			color: lightgrey;
		}

		.loading img {
			max-width: 100%;
			max-height: 100%;
			width: auto;
			height: auto;
		}

		.loading h1 {
			color: #ff4949
		}
	</style>
	<noscript>
		<style>
			.has-script {
				display: none;
			}

			.loading .title, img {
				opacity: 0.5;
			}

			.noscript {
				color: darkred;
				outline: 1px solid red;
				padding: 0.5rem;
				opacity: 2;
			}

			body > .app-error {
				padding-top: 10% !important;
			}

			body {
				overflow: scroll !important;
				overflow-scrolling: initial !important;
				scroll-behavior: initial !important;
				scroll-behavior-y: initial !important;
			}
		</style>
	</noscript>

	<!-- error screen when ionic cannot load -->
	<style>
		body > .app-error {
			/*display: none;*/
			padding-top: 50%;
			padding-left: 16px;
			padding-right: 16px;
		}

		body.dark > .app-error {
			color: lightgrey;
		}
	</style>

</head>
<body>

<div class="loading">
	<div>
		<img src="assets/icon/icon192.png">
	</div>
	<h1 class="title">
		ionic benchmark
	</h1>
	<noscript>
		<span class="noscript">ionic benchmark requires <strong>Javascript</strong> to work</span>
	</noscript>
	<p class="has-script">
		Loading...
	</p>
	<img class="has-script" src="assets/img/spinner.svg" alt="loading spinner">
</div>
<div class="app-error">
	<h1>
		ionic benchmark
	</h1>
	<p>
		If you see this message, maybe your device is not supported
	</p>
	<p>
		Please try <a id="chrome" href="http://dl.google.com">Google Chrome</a>
		<script>
			(function () {
				var a = document.getElementById('chrome');
				if (navigator.userAgent.indexOf('iPhone') !== -1) {
					a.href = 'https://apps.apple.com/us/app/google-chrome/id535886823';
				}
			})();
		</script>
	</p>
</div>

<!-- Scripts here. Don't remove â†“ -->
<script src="dist/main.js"></script>
</body>
</html>
